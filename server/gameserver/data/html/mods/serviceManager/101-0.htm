<html>
<title>Password Manager</title>
<body>
<center>

<br><td align=center><img src=L2server.logo width=286 height=100></td>

<center>

<br>
<img src="L2UI.SquareGray" width=230 height=1>


<table width=100>
<tr>

<td align=center>

<font color=ff661a>Current Pass:</font>
<edit var="currPass" width=120 height=15>


<font color=4682B4>New Pass:</font>
<edit var="newPass" width=120 height=15>
		
<font color=4682B4>Repeat Pass:</font>
<edit var="repeatNewPass" width=120 height=15>

</td>

<td fixwidth=5>
</td>

</tr>
</table>


<br><br>

<table width=100>
<tr>
<td align=center>
	<button value="Change Password" action="bypass -h npc_%objectId%_change_password $currPass $newPass $repeatNewPass" width=225 height=18 back="BotoesNpc.botaomensagem_over" fore="BotoesNpc.botaomensagem">
</td>
</tr>
</table>

<br><br><br><br>
<img src="L2UI.SquareGray" width=230 height=1>

<br>

</body>
</center>
</html>
