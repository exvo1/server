<html>
<title>Party Teleporter</title>
<body>
<center>

<br><td align=center><img src=L2server.logo width=286 height=100></td>

<br>


%nextEvent%
<br>
<center><img src="L2UI.SquareGray" width=300 height=2></center>
<table  width=300>
<tr>
<td align=center><font color=ff0000>Requirements:</font></td>
</tr>
<tr>
<td align=center>Minimum number of members in the party: <font color="ff0000"> %minmembers%</font></td>
</tr>
<tr>
<td align=center>Minimum number of Pvp's: <font color="ff0000"> 10</font></td>
</tr>
<tr>
<td align=center>Minimum number per Player PC: <font color="ff0000"> 1</font></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=2></center>



<br>
<center><img src="L2UI.SquareGray" width=300 height=2></center>
<table  width=300>
<tr>
<td align=center><font color=ff0000>Party Status</font></td>
</tr>
<tr>
<td align=center><font color=F2F5A9>You are currently</font> <font color="00ff00">%allowed%</font> <font color=ffffff>to enter party area!</font></td>
</tr>
</table>
<center><img src="L2UI.SquareGray" width=300 height=2></center>


<br>
<center><img src="L2UI.SquareGray" width=300 height=1></center>
<table  width=300>
<tr>
<td align=center><font color="00ff00">Parties inside <font color=FE642E>%parties%</font></td>
</tr>
<tr>
<td align=center><font color="00ff00">Total players inside <font color=FE642E>%players%</font></td>
</tr>
</table>
<table  width=310>
<tr>
<td align=center><button value="Teleport my party!" action="bypass -h npc_%objectId%_partytp" width=220 height=18 back="BotoesNpc.botaomensagem_over" fore="BotoesNpc.botaomensagem"></td>
</tr>
</table>
<center><img src=L2UI.SquareGray width=300 height=1></center>

</body>
</html>
